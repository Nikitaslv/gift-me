<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift me</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header header__padding">
        <div class="container">
          <div class="header__inner">
            <a class="logo" href="#"
              ><img src="./images/logo.svg" alt="logo"
            /></a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">О нас</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Друзья</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Мой личный кабинет</a>
                </li>
              </ul>
              <div class="header__bell"></div>
              <div class="header__gift">
                <img
                  class="header__gift-img"
                  src="./images/gift.svg"
                  alt="gift-box"
                />
              </div>
              <a class="header__link header__link_btn" href="#">Выйти</a>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section class="error container">
          <div class="error__left">
            <div class="error__left-text">
            <p class="error__title">Ой!</p>
            <p class="error__subtitle">ПЕЙДЖ НОТ ФАУНД</p>
          </div>
            <p class="error__description">Ошибка 404. Такая страница не существует
              либо она была удалена. </p>
              <a href="#" class="error__btn">На главную</a>
          </div>
          <img src="./images/error-image.svg" alt="error-image" class="error__img">
        </section>
      </main>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
